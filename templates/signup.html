<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Light gray background */
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            width: 350px; /* Fixed width for the signup box */
        }
        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333; /* Dark gray text */
        }
        .signup-container input, .signup-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da; /* Subtle border */
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .signup-container input:focus, .signup-container select:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25); /* Subtle blue shadow */
        }
        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .signup-container .error {
            color: #dc3545; /* Red text for error messages */
            font-size: 14px;
            margin-top: 10px;
        }
        .login-link {
            margin-top: 15px;
            display: block;
            color: #007bff; /* Blue link */
            text-decoration: none;
            font-size: 14px;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form method="POST">
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="STUDENT">Student</option>
                <option value="PATIENT">Patient</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <a href="/" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
